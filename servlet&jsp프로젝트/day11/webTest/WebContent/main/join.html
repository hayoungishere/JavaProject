<!DOCTYPE html>
<html>
<head>

<title>회원가입 페이지</title>
<body>
<h1>회원가입</h1>
	<table border ="1">
		<tr>
			<td>이름</td>
			<td><input type="text" /></td>	
		</tr>
		<tr>
			<td>아이디</td>
			<td><input type="text" /></td>	
		</tr>
		<tr>
			<td>패스워드</td>
			<td><input type="password" /></td>	
		</tr>
		<tr>
			<td>패스워드 확인</td>
			<td><input type="password" /></td>	
		</tr>
		<tr>
			<td>취미</td>
			<td><input type="checkbox" value="sports"/>운동
				  <input type="checkbox" value="movie"/>영화
				  <input type="checkbox" value="trip"/>여행
				  <input type="checkbox" value="game"/>게임
			</td>
		</tr>
		<tr>
			<td>성별</td>
			<td><input type="radio"  name = "gender"  value="male"/>남자
				  <input type="radio"  name = "gender"  value="female"/>여자
			</td>
		</tr>
		<tr>
			<td>나이</td>
			<td>
				<select>
					<option value="2019">2019
					<option value="2018">2018
					<option value="2017">2017
				</select>년
				<select>
					<option value="1">1
					<option value="2">2
					<option value="3">3
				</select>월
				<select>
			  		<option value="1">1
					<option value="2">2
					<option value="3">3
					<option value="4">4
					<option value="5">5
					<option value="6">6
					<option value="7">7
					<option value="8">8
					<option value="9">9
				</select>일
			</td>
		</tr>
		<tr>
			<td colspan="2"><input type="button" value="가입"/></td>
		</tr>
	</table>
</body>
</html>
